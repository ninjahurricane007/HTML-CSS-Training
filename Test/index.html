<!DOCTYPE html>
<html>
  <head>
    <title>My First Page</title>
    <style>
      body {
        background-color: bisque;
      }
      .headings{
        background-color:blue;
        padding: 10px;
      }
      .table{
        background-color:brown;
      }
      .ordered{
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="headings">
      <h1>This is h1 tag</h1>
      <h2 class="head2">This is h2 tag</h2>
      <h3 id="head">This is h3 tag</h3>
      <h4>This is h4 tag</h4>
      <h5>This is h5 tag</h5>
      <h6>This is h6 tag</h6>
    </div>

    <p>This is an example of p tag</p>
<div class="table">
    <table>
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Ford</td>
          <td>123456</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Audi</td>
          <td>123456</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Hyundai</td>
          <td>123456</td>
          <td>Korea</td>
        </tr>
      </table>
</div>
    

    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <div class="ordered">
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
    </div>
   
  </body>
</html>
